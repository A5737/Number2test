<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>فحص الرقم زوجي أم فردي</title>

<style>
:root{
    --bg: #f0f0f0;
    --box-bg: #ffffff;
    --text: #000;
    --input-bg: #fff;
    --shadow: #0002;
}

/* الوضع الداكن تلقائياً */
@media (prefers-color-scheme: dark) {
  :root{
      --bg: #121212;
      --box-bg: #1e1e1e;
      --text: #fff;
      --input-bg: #2a2a2a;
      --shadow: #0007;
  }
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--bg);
    font-family: sans-serif;
    color: var(--text);
}

.box{
    background: var(--box-bg);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px var(--shadow);
    text-align: center;
    width: 280px;
}

@keyframes pop {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

input{
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
    font-size: 18px;
    background: var(--input-bg);
    color: var(--text);
}

button{
    padding: 10px 20px;
    border: none;
    background: #4caf50;
    color: white;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
}

#result{
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    min-height: 40px;
}
</style>
</head>

<body>

<div class="box">
  <h2>فحص الرقم: زوجي أم فردي</h2>

  <input type="number" id="numInput" placeholder="اكتب رقم">
  <button id="checkBtn">فحص</button>

  <p id="result"></p>

<div>
    تواصل: 
    <a href="https://instagram.com/247.4" target="_blank">Instagram</a> | 
    <a href="https://t.me/Upside2474" target="_blank">Telegram</a>
  </div>
</div>

<script>
const input = document.getElementById("numInput");
const btn = document.getElementById("checkBtn");
const result = document.getElementById("result");

input.oninput = () => {
  result.textContent = "";
  result.style.background = "transparent";

  if (input.value < 0) input.value = Math.abs(input.value);
};

input.onkeypress = (e) => {
  if (e.key === "Enter") btn.click();
};

btn.onclick = () => {
  const num = Number(input.value);

  if (input.value === "") {
    result.textContent = "اكتب رقم أولاً!";
    result.style.background = "#ffdddd";
    result.style.color = "red";
    result.style.animation = "pop 0.2s";
    return;
  }

  if (num % 2 === 0) {
    result.textContent = "الرقم زوجي";
    result.style.background = "#d4ffd4";
    result.style.color = "green";
  } else {
    result.textContent = "الرقم فردي";
    result.style.background = "#d4e4ff";
    result.style.color = "blue";
  }

  result.style.animation = "pop 0.2s";
};
</script>

</body>
</html>
